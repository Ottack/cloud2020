server:
  port: 80
spring:
  application:
    name: cloud-order-hystrix-service
eureka:
  client:
    #表示是否将自己注册进Eureka，默认为true
    register-with-eureka: true
    #表示是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true，才能配合Ribbon使用负载均衡
    fetchRegistry: true
    service-url:
      #设置与Eureka Server交互的地址查询服务和注册服务都需要依赖这个地址
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7003.com:7003/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: hystrix-order80
    prefer-ip-address: true

ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000


feign:
  hystrix:
    enabled: true